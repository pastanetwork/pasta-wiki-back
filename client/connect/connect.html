<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect - Pastanetwork Wiki Backend</title>
    <link rel="stylesheet" href="/public/global.css">
    <link rel="stylesheet" href="/connect/connect.css">
</head>
<body>
	<header class="flex-al-it-center"></header>
	<main>
		<div id="connect-form">
			<h2 id="connect-title" data-traduction="connect.login">Login</h2>
			<fieldset>
				
				<label for="username" id="username-label" data-traduction="connect.input.username">Username</label><br/>
				<input id="username" name="username" type="text" required/><br/>
				
				<label for="email" id="email-label" data-traduction="connect.input.email">Email</label><br/>
				<input id="email" name="email" type="email" required/><br/>
				
				<label for="password" data-traduction="connect.input.password">Password</label><br/>
				<input id="password" name="password" type="password" required/><br/>
				
				<label for="password-confirm" id="password-confirm-label" data-traduction="connect.input.confirm_password">Confirm password</label><br/>
				<input id="password-confirm" name="password-confirm" type="password" required/><br/>
				
				<button id="connect-send" data-traduction="connect.input.send">Send</button>
				
				<p id="connect-log"></p>
				
			</fieldset>
			<p id="switch-login-register-label" data-traduction="connect.switch-to-register"></p>
			<button id="switch-login-register" data-traduction="connect.switch-to-register.link"></button>
		</div>

		<div id="two-factor-auth-form">
			<h2 id="tfa-title" data-traduction="connect.2fa">2FA Verification</h2>
			<fieldset id="two-factor-auth-fieldset">
				<div id="two-factor-auth-inputs">
					<input id="two-factor-input-code" type="text" inputmode="numeric" pattern="[0-9]{6}" maxlength="6" placeholder="123456">
					<button id="two-factor-send-code">Send</button>
					<p id="two-factor-auth-log"></p>
				</div>
				<div id="two-factor-qrcode-holder">

				</div>
			</fieldset>
		</div>
	</main>
	<footer></footer>
	<script src="/public/global.js" type="module" defer></script>
	<script src="/connect/connect.js" type="module" defer></script>
</body>
</html>
