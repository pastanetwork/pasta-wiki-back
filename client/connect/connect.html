<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/global.css">
</head>
<body>
    <header>
        
    </header>
    <main>
        <h2>Register</h2>
        <fieldset>
            <label for="username">Username</label><br/>
            <input id="register-username" name="username" type="text" required/><br/>
            <label for="email">Email</label><br/>
            <input id="register-email" name="email" type="email" required/><br/>
            <label for="password">Password</label><br/>
            <input id="register-password" name="password" type="password" required/><br/>
            <button id="register-send">Envoyer</button>
            <p id="register-log"></p>
        </fieldset>
        <hr/>

        <h2>Login</h2>
        <fieldset>
            <label for="email">Email</label><br/>
            <input id="login-email" name="email" type="email" required/><br/>
            <label for="password">Password</label><br/>
            <input id="login-password" name="password" type="password" required/><br/>
            <button id="login-send">Envoyer</button>
            <p id="login-log"></p>
        </fieldset>
        <hr>
    </main>
    <footer></footer>
    <script src="/public/global.js"></script>
    <script src="connect.js"></script>
</body>
</html>
