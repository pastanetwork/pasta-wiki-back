<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Pastanetwork Wiki Backend</title>
    <link rel="stylesheet" href="/public/global.css">
    <link rel="stylesheet" href="/profil/profil.css">
</head>
<body>
    <header class="flex-al-it-center"></header>
    <main>
        <div>
            <section>
                <h2>Profil informations :</h2>
                <table>
                    <tbody>
                        <tr>
                            <th spec="col">Username :</th>
                            <td id="profil-username"></td>
                        </tr>
                        <tr>
                            <th spec="col">Email :</th>
                            <td id="profil-email"></td>
                        </tr>
                        <tr>
                            <th spec="col">Role :</th>
                            <td id="profil-role"></td>
                        </tr>
                        <tr>
                            <th spec="col" data-traduction="profil.account.created_at">Created :</th>
                            <td id="profil-created-at"></td>
                        </tr>
                    </tbody>
                </table>
                <hr>
            </section>
            <section>
                <h2>Profil edition:</h2>
                <table>
                    <tbody>
                        <tr>
                            <th spec="col">Username :</th>
                            <td><input type="text" id="profil-edit-username" placeholder="username_15"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th spec="col">Email :</th>
                            <td><input type="text" id="profil-edit-email" placeholder="username_15@email.com"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th spec="col">New password :</th>
                            <td><input id="profil-edit-password" type="password"></td>
                            <td><button aria-label="Show new password confirmation">Show</button></td>
                        </tr>
                        <tr>
                            <th spec="col">Confirm password :</th>
                            <td><input id="profil-edit-password-confirm" type="password"></td>
                            <td><button aria-label="Show new password confirmation">Show</button></td>
                        </tr>
                        <tr>
                            <td colspan="3"><p id="profil-modif-log" data-traduction="profil.edit.log">You will see the log here.</p></td>
                        </tr>
                        <tr>
                            <td colspan="3"><button id="send-profil-modif">Confirm changes</button></td>
                        </tr>
                    </tbody>
                </table>
                <hr>
            </section>
            <section>
                <h2>Connection logs :</h2>
                <table id="connect-log-table">
                    <thead>
                        <tr>
                            <th scope="col">Email Connection</th>
                            <th scope="col">User-Agent</th>
                            <th scope="col">IP address</th>
                            <th scope="col">Time</th>
                            <th scope="col">Connection Status</th>
                        </tr>
                    </thead>
                    <tbody id="connect-log-tbody">

                    </tbody>
                </table>
                <hr>
            </section>
        </div>
    </main>
    <footer></footer>
    <script src="/public/global.js" type="module" defer></script>
    <script src="/profil/profil.js" type="module" defer></script>
</body>
</html>
